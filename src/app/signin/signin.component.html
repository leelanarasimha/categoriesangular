<div class="container">
    <h1>SignIn</h1>
<form #signinform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" [ngModel]="username" name="username" required />
    </div>
    <div>{{username}}</div>
    <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ngModel name="email" required/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" [disabled]="!signinform.valid">Register</button>
        </div>
</form>
</div>
