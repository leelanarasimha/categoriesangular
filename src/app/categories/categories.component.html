

<div>
    <a [routerLink]="['/categories', 'add']" class="btn btn-primary my-4">Add Category</a>
</div>
<table class="table">

    <tr *ngFor="let category of categories">
        <td>{{category.name}}</td>
        <td>{{category.id}}</td>
        <td><a [routerLink]="['/categories', category.id]"
             [queryParams]="{ order: 'popular', id: '12'}"
             fragment="loading">View Details</a></td>
    </tr>

</table>


<div>
    <router-outlet></router-outlet>
</div>
